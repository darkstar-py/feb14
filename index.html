<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
    #gif {
      margin-top: 20px;
      max-width: 100%;
    }

    #gif {
    margin: 30px auto 20px;      /* More breathing room top/bottom, centered */
    max-width: 100%;             /* Never wider than screen */
    width: 90%;                  /* Slightly less than full width for nicer look on mobile */
    max-width: 400px;            /* Caps size on large screens â€” adjust if you want bigger */
   }

  #gif img {
    width: 100%;                 /* Fills the container */
    height: auto;                /* Keeps aspect ratio â€” prevents squishing */
    display: block;              /* Removes unwanted bottom space */
    border-radius: 12px;         /* Optional: soft corners for cuteness */
    box-shadow: 0 4px 15px rgba(0,0,0,0.15); /* Subtle shadow for pop */
  }

    /* Simple floating hearts animation */
    .heart {
        position: absolute;
        font-size: 20px;
        color: #ff4d4d;
        pointer-events: none;
        animation: float 8s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        0%   { transform: translateY(100vh) rotate(0deg); }
        100% { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>

<h1>Will you be my Valentine?</h1>

<div id="gif">
  <img src="https://media1.tenor.com/m/92nQiCI4K_sAAAAC/valentines-day.gif" alt="Valentine's Day GIF">
</div>

<div id="buttons">
  <button onclick="respond('yes')" id="yesButton">Yes</button>
  <button onclick="respond('no')" id="noButton">No</button>
</div>

<p id="response"></p>

<script>
  var noButtonClickCount = 0;

  function respond(answer) {
    if (answer === 'yes') {
      confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
      window.location.href = 'available.html';
    } else if (answer === 'no') {
      noButtonClickCount++;
      if (noButtonClickCount === 1) {
        document.getElementById('response').innerText = "I think you misclicked  :)";
      } else if (noButtonClickCount === 2) {
        document.getElementById('response').innerText = "I think you misclicked again :(";
      } else if (noButtonClickCount === 3) {
        document.getElementById('response').innerText = "Let me help you out";
        document.getElementById('yesButton').style.fontSize = '24px';
        document.getElementById('yesButton').style.padding = '20px 40px';
        document.getElementById('noButton').style.display = 'none';
      }
    }
  }


  // Create falling hearts
  function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'â¤ï¸'; // or 'ðŸ’•' or 'ðŸ’–'
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 5 + 6) + 's'; // 6-11s random speed
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px'; // varying sizes
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 12000); // clean up
    }

    setInterval(createHeart, 800); // new heart every 0.8s
</script>

</body>
</html>
