<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Date and Food</title>
  <style>
    .food-choice {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .food-choice-item {
      margin: 12px;
      text-align: center;
      flex: 1 1 45%;
      max-width: 300px;
    }
    .food-choice-item img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .food-choice-item img:hover {
      transform: scale(1.05);
    }
    .food-label {
      margin-top: 5px;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffe6f2, #ffd1dc, #ff9a9e);
      color: #333;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    /* New Submit Button Styles */
    .submit-wrapper {
      margin: 40px auto 80px; /* space above + lots below */
      text-align: center;
    }
    input[type="submit"] {
      font-size: 1.4em;              /* larger text */
      padding: 18px 50px;            /* bigger click area */
      background: #ff4d4d;           /* romantic red/pink */
      color: white;
      border: none;
      border-radius: 30px;           /* soft rounded */
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 77, 77, 0.4); /* subtle glow */
      transition: all 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #e63946;
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 77, 77, 0.6);
    }
    select, label, h2 {
      font-size: 1.1em; /* slight boost for readability on mobile */
    }
  </style>
</head>
<body>
 
<h1>Choose a Date and Food</h1>

<form id="foodDateForm">
  <label for="date">Select a date:</label>
  <select id="date" name="date" required>
    <option value="">Select a date</option>
  </select><br><br>

  <h2>Select a type of food:</h2>
  <div class="food-choice">
    <div class="food-choice-item">
      <input type="radio" id="italian" name="food" value="Italian" required>
      <label for="italian"><img src="https://images.unsplash.com/photo-1498579150354-977475b7ea0b?auto=format&fit=crop&w=800&q=80" alt="Italian"><div class="food-label">Italian</div></label>
    </div>
    <div class="food-choice-item">
      <input type="radio" id="japanese" name="food" value="Japanese" required>
      <label for="japanese"><img src="https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?auto=format&fit=crop&w=800&q=80" alt="Japanese"><div class="food-label">Japanese</div></label>
    </div>
    <div class="food-choice-item">
      <input type="radio" id="chinese-hotpot" name="food" value="Chinese / Hotpot" required>
      <label for="chinese-hotpot"><img src="https://thewoksoflife.com/wp-content/uploads/2020/11/hot-pot-at-home-10.jpg" alt="Chinese / Hotpot"><div class="food-label">Chinese / Hotpot</div></label>
    </div>
    <div class="food-choice-item">
      <input type="radio" id="western" name="food" value="Western" required>
      <label for="western"><img src="https://singaporelocalfavourites.com/wp-content/uploads/2018/08/singapore-western-food-recipes.jpg" alt="Western"><div class="food-label">Western</div></label>
    </div>
    <div class="food-choice-item">
      <input type="radio" id="korean" name="food" value="Korean" required>
      <label for="korean"><img src="https://iamafoodblog.b-cdn.net/wp-content/uploads/2020/11/korean-bbq-8064w-1024x683.jpg" alt="Korean"><div class="food-label">Korean</div></label>
    </div>
    <div class="food-choice-item">
      <input type="radio" id="other" name="food" value="Other" required>
      <label for="other"><img src="https://thumbs.dreamstime.com/b/you-decide-wooden-gavel-judgment-decision-choice-selection-words-wood-block-to-illustrate-your-59618457.jpg" alt="Other"><div class="food-label">Other</div></label>
    </div>
  </div>

  <div class="submit-wrapper">
    <input type="submit" value="Submit">
  </div>
</form>

<script>
  document.getElementById('foodDateForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var date = document.getElementById('date').value;
    var foodRadios = document.getElementsByName('food');
    var selectedFood = "";
    foodRadios.forEach(function(radio) {
      if (radio.checked) {
        selectedFood = radio.value;
      }
    });
    var message = "Fill out the form: \n\nDate: " + date + "\nChoice of Food: " + selectedFood;
    var whatsappLink = "https://wa.me/60189114113?text=" + encodeURIComponent(message);
    window.location.href = whatsappLink;
  });

  var dateSelect = document.getElementById('date');
  var availableDates = ["13 Feb 2026 (Fri)", "14 Feb 2026 (prefer this :))", "15 Feb 2026 (Sun)"];
  availableDates.forEach(function(date) {
    var option = document.createElement('option');
    option.text = date;
    option.value = date;
    dateSelect.add(option);
  });
</script>
</body>
</html>
